<h2> MyTodos</h2>
<div class="container">
    <table class="table">

        <thead>
            <tr>
                <th>id</th>
                <th>description</th>
                <th>Is Completed?</th>
                <th>targetDate</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos;let i=index">
                <td>{{i+1}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date | uppercase}}</td>
            </tr>
        </tbody>
    </table>
</div>
